<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.coursesFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.coursesListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{coursesBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{coursesBean.courses}" var="a">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{coursesBean.editar(a)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.titlePrompt}">
                        <p:outputLabel value="#{a.title}"></p:outputLabel>
                    </p:column> 
                    <p:column headerText="#{str.creditsPrompt}">
                        <p:outputLabel value="#{a.credits}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.departmentPrompt}">
                        <p:outputLabel value="#{a.department}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
