<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.detalleFormHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.detalleFormHeader}</h2>
                <p:fieldset legend="#{str.detalleLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.secuenciaPrompt}"
                                         value="#{detallePedidoBean.detalle.secuencia}"></p:inputText> 
                                        
                            <p:inputText placeholder="#{str.cantidadPrompt}"
                                         value="#{detallePedidoBean.detalle.cantidad}"></p:inputText>
                                         
                                         <p:inputText placeholder="#{str.precioPrompt}"
                                         value="#{detallePedidoBean.detalle.precio}"></p:inputText>

                                         <p:selectOneMenu value="#{detallePedidoBean.detalle.cabeceraPedido.idCabecera}">
                                             <f:selectItems value="#{detallePedidoBean.cabeceras}" var="d"
                                                            itemLabel="#{d.fecha}" itemValue="#{d.idCabecera}">
                                </f:selectItems>
                            </p:selectOneMenu>  
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{detallePedidoBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{detallePedidoBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{detallePedidoBean.cancelar()}"></p:commandButton>
                    </h:form>

                </p:fieldset>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
