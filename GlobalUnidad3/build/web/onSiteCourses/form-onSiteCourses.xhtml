<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.siteFormHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.siteFormHeader}</h2>
                <p:fieldset legend="#{str.siteLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.locationPrompt}"
                                         value="#{onSiteCourseBean.onSiteCourse.location}"></p:inputText> 
                                         <p:inputText placeholder="#{str.daysPrompt}"
                                                      value="#{onSiteCourseBean.onSiteCourse.days}"></p:inputText>
                            <p:inputText placeholder="#{str.timePrompt}"
                                         value="#{onSiteCourseBean.onSiteCourse.time}"></p:inputText>

                                         <p:selectOneMenu value="#{onSiteCourseBean.onSiteCourse.course.idCourse}">
                                             <f:selectItems value="#{onSiteCourseBean.courses}" var="r"
                                                            itemLabel="#{r.title}" itemValue="#{r.idCourse}">
                                </f:selectItems>
                            </p:selectOneMenu>  
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{onSiteCourseBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{onSiteCourseBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{onSiteCourseBean.cancelar()}"></p:commandButton>
                    </h:form>

                </p:fieldset>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
