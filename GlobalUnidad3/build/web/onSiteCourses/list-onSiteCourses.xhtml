<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.siteFormHeader}</title>
    </h:head>
    <h:body>
       <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.siteListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{onSiteCourseBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{onSiteCourseBean.onSiteCourses}" var="e">
                             <p:column headerText="#{str.action}">
                                 <h:form>
                             <p:commandButton value="#{str.buttonEdit}"
                                              action="#{onSiteCourseBean.editar(e)}"></p:commandButton>
                                 </h:form>
                    </p:column>
                    <p:column headerText="#{str.locationPrompt}">
                        <p:outputLabel value="#{e.location}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="#{str.daysPrompt}">
                        <p:outputLabel value="#{e.days}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="#{str.timePrompt}">
                        <p:outputLabel value="#{e.time}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.titlePrompt}">
                        <p:outputLabel value="#{e.course.title}"></p:outputLabel>
                    </p:column>
                 </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
