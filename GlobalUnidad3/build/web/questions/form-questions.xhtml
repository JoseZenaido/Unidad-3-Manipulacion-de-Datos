<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.questionFormHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.questionFormHeader}</h2>
                <p:fieldset legend="#{str.questionLegendForm}">
                    <h:form>
                        <p:inputText placeholder="#{str.examPrompt}"
                                     value="#{questionDetBean.question.examId}"></p:inputText>
                        <p:inputText placeholder="#{str.explonationPrompt}"
                                     value="#{questionDetBean.question.explonation}"></p:inputText> 
                        <p:inputText placeholder="#{str.multiPrompt}"
                                     value="#{questionDetBean.question.isMultiSelect}"></p:inputText>
                        <p:inputText placeholder="#{str.markPrompt}"
                                     value="#{questionDetBean.question.mark}"></p:inputText>
                        <p:inputText placeholder="#{str.starPrompt}"
                                     value="#{questionDetBean.question.startSecond}"></p:inputText>
                        <p:inputText placeholder="#{str.textPrompt}"
                                     value="#{questionDetBean.question.text}"></p:inputText>
                        <p:inputText placeholder="#{str.urlPrompt}"
                                     value="#{questionDetBean.question.url}"></p:inputText>

                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{questionDetBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{questionDetBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{questionDetBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
